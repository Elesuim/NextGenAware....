    <script>
        // Initialize the map
        var map = L.map('map').setView([7.3081, 125.6841], 13);

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Add markers with unique variable names
        var marker1 = L.marker([7.3066, 125.6865]).addTo(map)
            .bindPopup("<b>Rose Pharmacy - Panabo Grand Mall</b><br>A well-known pharmacy chain offering various pharmaceutical products. Situated inside Gaisano Grand Mall of Panabo City.");
            
        var marker2 = L.marker([7.3021, 125.6808]).addTo(map)
            .bindPopup("<b>Mercury Drug - Panabo City</b><br>A leading pharmacy chain in the Philippines, likely to carry contraceptive products. Located along the National Highway in Panabo City.");
            
        var marker3 = L.marker([7.3027, 125.6842]).addTo(map)
            .bindPopup("<b>Watsons Pharmacy - Panabo City</b><br>A popular pharmacy chain offering a variety of health and wellness products, including contraceptives.");
    </script>
